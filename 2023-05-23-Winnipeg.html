<h1 is="marp-h1" data-auto-scaling>Why so much heterogeneity?</h1>
<ul>
<li>Some jurisdictions (health regions/municipios/counties) had cases throughout</li>
<li>Others either had silent transmission chains for more than 3 weeks or had reimportation of cases</li>
<li>Critical phase is importation/establishment in locations: sometimes things pick up, other times they don't...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="8" data-theme="default" style="--theme:default;" data-size="4:3">

<p><img src="https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/importations/introductions-in-care-homes.png" alt="center" /></p>

</ul>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="9" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Case introductions</h1>
<ul>
<li>
<p>In Ecology, <em>introductions</em> have been studied for a while, because they are one of the drivers of evolution and, more recently, because of <em>invasive species</em></p>
</li>
<li>
<p>In epi, introduction/importation occurs when an individual who acquired the pathogen in a jurisdiction makes their way to other jurisdiction while still harbouring the pathogen</p>
</li>
<li>
<p>Geographies greatly influence reasoning</p>
<ul>
<li>Country level: importations quickly become less relevant</li>
<li>Consider an isolated location of 500 people.. disease may become extinct then be reimported</li>
</ul>
</li>
</ul>
</section>

<h1 is="marp-h1" data-auto-scaling>Investigating outbreak types using a simple CTMC SIS <em>with a twist</em></h1>
<p>Regular chain of this type has <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.289ex" height="1.731ex" role="img" focusable="false" viewBox="0 -683 2337.6 765"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(781.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mn" transform="translate(1837.6,0)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></svg></mjx-container> as sole absorbing state</p>
<p>We add another absorbing state: if <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.186ex;" xmlns="http://www.w3.org/2000/svg" width="5.298ex" height="2.563ex" role="img" focusable="false" viewBox="0 -1051 2341.6 1133"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(781.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(1837.6,0)"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>, then the chain has <em>left</em> the stochastic phase and is in a quasi-deterministic phase with exponential growth</p>
<p>Doing this, time to absorption measures become usable additionally to first passage time ones</p>
<p>And the question becomes: how long does the chain &quot;linger on&quot; before it is absorbed? We define the inter-absorption trajectory as the stochastic phase</p>
<div style = "position: relative; bottom: -10%; font-size:20px; text-align: justify; margin-left:-60px; margin-right:-50px;">
<ul>
<li><ins>JA</ins> &amp; E. Milliken. <a href="https://doi.org/10.1007/s11538-022-01077-5">Effect of movement on the early phase of an epidemic</a>. <em>Bulletin of Mathematical Biology</em> (2022)</li>
</ul>
</div>
</section>

<h1 is="marp-h1" data-auto-scaling>Plague control measures</h1>
<ul>
