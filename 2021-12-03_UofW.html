<p>Julien Arino (<a href="mailto:Julien.Arino@umanitoba.ca">Julien.Arino@umanitoba.ca</a>)</p>
<p>Department of Mathematics &amp; Data Science Nexus<br />
University of Manitoba*</p>
<div style = "font-size:18px; margin-top:-10px; padding-bottom:30px;"></div>
<p>Canadian Centre for Disease Modelling<br />
Canadian COVID-19 Mathematical Modelling Task Force<br />
NSERC-PHAC EID Modelling Consortium (CANMOD, MfPH, OMNI/RÉUNIS)</p>
<div style = "text-align: justify; position: relative; bottom: -5%; font-size:18px;">

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Pathogens have been mobile for a while</span></foreignObject></svg></h1>

<p>It first began, it is said, in the parts of <strong>Ethiopia</strong> above Egypt, and thence descended into <strong>Egypt</strong> and <strong>Libya</strong> and into most of the King's country [<strong>Persia</strong>]. Suddenly falling upon Athens, it first attacked the population in <strong>Piraeus</strong> [..] and afterwards appeared in the <strong>upper city</strong>, when the deaths became much more frequent.</p>
<div style = "text-align: right; position: relative; bottom: -15%; ">
Thucydides (c. 460 BCE - c. 395 BCE)
<p><a href="https://www.gutenberg.org/files/7142/7142-h/7142-h.htm#link2HCH0007">History of the Peloponnesian War</a></p>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-theme="default" style="--theme:default;">
<h1>Human habitat fragmentation, mobility and the spread of infectious diseases</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>The human world is fragmented not only because of geography</span></foreignObject></svg></h1>
<ul>
<li>Political divisions (jurisdictions): nation groups (e.g., EU), nations, provinces/states, regions, counties, cities..</li>
<li>Travel between jurisdictions can be complicated or impossible</li>
<li>Data is integrated at the jurisdicional level</li>
<li>Policy is decided at the jurisdictional level</li>
<li>Long range mobility is a bottom<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span>top<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span>top<span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>→</mo></mrow><annotation encoding="application/x-tex">\to</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">→</span></span></span></span>bottom process</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://www.cmaj.ca/content/cmaj/182/6/579/F2.large.jpg&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="6" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/transportation/passengers_transported_worldwide.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Mobility is complicated but determinant in disease spatialisation</span></foreignObject></svg></h1>
<ul>
<li>Multiple modalities: foot, bicycle, personal vehicle, bus, train, boat, airplane</li>
<li>Various durations: trip to the corner shop <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\neq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> commuting <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\neq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> multi-day trip for work or leisure <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\neq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> relocation, immigration or refuge seeking</li>
<li>Volumes are hard to fathom</li>
</ul>
<p>And yet <strong>mobility drives spatio-temporal spread</strong>:</p>
<ul>
<li>Black Death 1347-1353 arrived in Europe and spread following trade routes</li>
<li>SARS-CoV-1 spread out of HKG following the GATN</li>
<li>Khan, Arino, Hu <em>et al</em>, Spread of a novel influenza A (H1N1) virus via global airline transportation, <em>New England Journal of Medicine</em> (2009)</li>
</ul>
</div>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-theme="default" style="--theme:default;">
<h1>Amplification in Wuhan (Hubei province)</h1>
<ul>
<li>Details of emergence and precise timeline before amplification started unknown</li>
<li>Amplification in Wuhan
<ul>
<li>Cluster of pneumonia cases mostly related to the Huanan Seafood Market</li>
<li>27 December 2019: first report to local government</li>
<li>31 December 2019: publication</li>
<li>8 January 2020: identification of SARS-CoV-2 as causative agent</li>
</ul>
</li>
<li><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∼</mo></mrow><annotation encoding="application/x-tex">\sim</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.3669em;"></span><span class="mrel">∼</span></span></span></span> 23 January 2020: lockdown Wuhan and Hubei province + face mask mandates</li>
</ul>
<p>By 29 January, virus was found in all provinces of mainland China</p>
</section>

<h1>Caveat : evidence of earlier spread</h1>
<ul>
<li>Report to Wuhan authorities on 27 December 2019</li>
<li>First export detections in Thailand and Japan on 13 and 16 January 2020 (with actual importations on 8 and 6 January)</li>
</ul>
<p><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mtext>  </mtext><mo>⟹</mo><mtext>  </mtext></mrow><annotation encoding="application/x-tex">\implies</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.549em;vertical-align:-0.024em;"></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">⟹</span><span class="mspace" style="margin-right:0.2778em;"></span></span></span></span> amplification must have been occuring for a while longer</p>
<ul>
<li>France: sample taken from 42-year-old male (last foreign travel to Algeria in August 2019) who presented to ICU on 27 December 2019</li>
<li>Retrospective studies in United Kingdom and Italy also showed undetected COVID-19 cases in prepandemic period</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-theme="default" style="--theme:default;">
<h1>Untangling the first case issue</h1>
<ul>
<li>Robert, Rossman &amp; Jaric. Dating first cases of COVID-19. <em>PLoS Pathogens</em> (2021). Find likely timing of first case of COVID-19 in China as November 17 (95% CI October 4)</li>
<li>Pekar, Worobey, Moshiri, Scheffler &amp; Wertheim. Timing the SARS-CoV-2 index case in Hubei province. <em>Science</em> (2021). Period between mid-October and mid-November 2019 is plausible interval when the first case of SARS-CoV-2 emerged in Hubei province.</li>
</ul>
<p>Important when trying to understand global spread, so let me illustrate with the model I used (J. Arino &amp; S. Portet. A simple model for COVID-19. <em>Infectious Disease Modelling</em> 2020) [taking into account model evolution since]</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS//flow-diagrams/figure_SLDURM_base_model_with_different_epsilon_and_infectious_compartments.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="16" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content>Back-calculating the start of spread (example of China)</span></foreignObject></svg></h1>
<p>Cumulative confirmed case counts in China as reported to WHO was <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>c</mi><mo>=</mo><mn>547</mn></mrow><annotation encoding="application/x-tex">c=547</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">c</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">547</span></span></span></span> cases on <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>t</mi><mi>c</mi></msub><mo>=</mo><mtext>2020-01-22</mtext></mrow><annotation encoding="application/x-tex">t_c=\textrm{2020-01-22}</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.7651em;vertical-align:-0.15em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight">c</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord text"><span class="mord textrm">2020-01-22</span></span></span></span></span></p>
<p>Let <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>u</mi></mrow><annotation encoding="application/x-tex">u</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.4306em;"></span><span class="mord mathnormal">u</span></span></span></span> be a point in parameter space. Solve ODE numerically over <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo stretchy="false">[</mo><mn>0</mn><mo separator="true">,</mo><mi>t</mi><mo stretchy="false">]</mo></mrow><annotation encoding="application/x-tex">[0,t]</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">[</span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">t</span><span class="mclose">]</span></span></span></span>, with <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>S</mi><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">S(0)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal" style="margin-right:0.05764em;">S</span><span class="mopen">(</span><span class="mord">0</span><span class="mclose">)</span></span></span></span> the population of China, <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>L</mi><mn>1</mn></msub><mo stretchy="false">(</mo><mn>0</mn><mo stretchy="false">)</mo><mo>=</mo><mn>1</mn></mrow><annotation encoding="application/x-tex">L_1(0)=1</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">1</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord">0</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:0.6444em;"></span><span class="mord">1</span></span></span></span> and other state variables 0. This gives a solution <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>x</mi><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><msub><mi>t</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn><mo separator="true">,</mo><mi>u</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">x(t,t_0=0,u)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">x</span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">u</span><span class="mclose">)</span></span></span></span>. Extracting <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><msub><mi>L</mi><mn>2</mn></msub><mo stretchy="false">(</mo><mi>t</mi><mo separator="true">,</mo><msub><mi>t</mi><mn>0</mn></msub><mo>=</mo><mn>0</mn><mo separator="true">,</mo><mi>u</mi><mo stretchy="false">)</mo></mrow><annotation encoding="application/x-tex">L_2(t,t_0=0,u)</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord"><span class="mord mathnormal">L</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">2</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mopen">(</span><span class="mord mathnormal">t</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord"><span class="mord mathnormal">t</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.3011em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mtight">0</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.15em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">0</span><span class="mpunct">,</span><span class="mspace" style="margin-right:0.1667em;"></span><span class="mord mathnormal">u</span><span class="mclose">)</span></span></span></span> from this solution, obtain cumulative number of new detections as</p>

<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Case importations</span></foreignObject></svg></h1>
<div style = "position: relative; bottom: -30%; font-size:18px;">
J. Arino & S. Portet. A simple model for COVID-19. Infectious Disease Modelling, 2020
<p>J. Arino, N. Bajeux, S. Portet &amp; J. Watmough. Quarantine and the risk of COVID-19 importation. Epidemiology &amp; Infection, 2020</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-theme="default" style="--theme:default;">
<h1>Importations</h1>
<ul>
<li>
<p>In Ecology, importations are called <em>introductions</em> and have been studied for a while, because they are one of the drivers of evolution and, more recently, because of <em>invasive species</em></p>
</li>
<li>
<p>An importation occurs when an individual who acquired the infection in a jurisdiction makes their way to another jurisdiction while still infected with the disease</p>
</li>
<li>
<p>Geographies greatly influence reasoning</p>
<ul>
<li>At the country level, importations quickly become less relevant</li>
<li>Consider an isolated location of 500 people.. disease may become extinct then be reimported</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/sars-cov-2/pct_active_21days_with_pct_activations.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="26" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>

<div style = "position: relative; bottom: -35%; font-size:18px;">
J. Arino, P.-Y. Boëlle, E.M. Milliken & S. Portet. Risk of COVID-19 variant importation - How useful are travel control measures? Infectious Disease Modelling, 2021
<p>S.P Otto, T. Day, J. Arino, C. Colijn <em>et al</em>. The origins and potential future of SARS-CoV-2 variants of concern in the evolving COVID-19 pandemic. Current Biology, 2021</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Understanding variant dynamics and how to control it</span></foreignObject></svg></h1>
<ul>
<li>Suppose a <em>resident variant</em> is propagating in a population, say, the original wild type or, now, B.1.1.7</li>
<li>A <em>novel variant</em> comes along, say B.1.617.2 (SARS-CoV-2 Delta) or B.1.1.529 (SARS-CoV-2 Omicron) that is more transmissible</li>
</ul>
<p><strong>Q:</strong></p>
<ul>
<li>How long until novel replaces resident variant in terms of propagation?</li>
<li>What role do importations play in this?</li>
<li>How does one diminish role of importations and how useful are measures used to do so?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/sars-cov-2/gisaid_variants_2021-12-03_mixed.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="32" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>

<h1>Measures to control spatial spread</h1>
<ul>
<li>Almost exclusively attacked from the perspective of would-be importer</li>
</ul>
<p>In practice:</p>
<ul>
<li>Travel interruptions</li>
<li>Quarantine</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-theme="default" style="--theme:default;">
<h1>Quarantine <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo mathvariant="normal">≠</mo></mrow><annotation encoding="application/x-tex">\neq</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="mrel"><span class="mrel"><span class="mord vbox"><span class="thinbox"><span class="rlap"><span class="strut" style="height:0.8889em;vertical-align:-0.1944em;"></span><span class="inner"><span class="mord"><span class="mrel"></span></span></span><span class="fix"></span></span></span></span></span><span class="mrel">=</span></span></span></span></span> Isolation</h1>
<ul>
<li><em>Quarantine</em> is indiscriminate and applies to all incoming flux</li>
<li><em>Isolation</em> is imposed to known or suspected cases and known contacts</li>
<li>First used in (the lazzarettos of) Dubrovnik in 1377</li>
<li>Name comes from Venitian <em>quarantena</em></li>
</ul>
</section>

al">c</span></span></span></span> the efficacy of quarantine (in %). Then</p>
<p><svg data-marp-fitting="svg" data-marp-fitting-math><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="katex-display"><span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML" display="block"><semantics><mrow><msub><mi>λ</mi><mi>q</mi></msub><mo>=</mo><mo stretchy="false">(</mo><mn>100</mn><mo>−</mo><mi>c</mi><mo stretchy="false">)</mo><mo>×</mo><mi>λ</mi></mrow><annotation encoding="application/x-tex">\lambda_q =

</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.9805em;vertical-align:-0.2861em;"></span><span class="mord"><span class="mord mathnormal">λ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">q</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span><span class="mspace" style="margin-right:0.2778em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mopen">(</span><span class="mord">100</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">−</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord mathnormal">c</span><span class="mclose">)</span><span class="mspace" style="margin-right:0.2222em;"></span><span class="mbin">×</span><span class="mspace" style="margin-right:0.2222em;"></span></span><span class="base"><span class="strut" style="height:0.6944em;"></span><span class="mord mathnormal">λ</span></span></span></span></span></span></span></foreignObject></svg></p><p>Suppose <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn><mi mathvariant="normal">/</mi><mi>λ</mi><mo>=</mo></mrow><annotation encoding="application/x-tex">1/\lambda=</annotation></semantics></math></span><span class="katex <p>Then <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mn>1</mn><mi mathvariant="normal">/</mi><msub><mi>λ</mi><mi>q</mi></msub><mo>=</mo></mrow><annotation encoding="application/x-tex">1/\lambda_q=</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1.0361em;vertical-align:-0.2861em;"></span><span class="mord">1/</span><span class="mord"><span class="mord mathnormal">λ</span><span class="msupsub"><span class="vlist-t vlist-t2"><span class="vlist-r"><span class="vlist" style="height:0.1514em;"><span style="top:-2.55em;margin-left:0em;margin-right:0.05em;"><span class="pstrut" style="height:2.7em;"></span><span class="sizing reset-size6 size3 mtight"><span class="mord mathnormal mtight" style="margin-right:0.03588em;">q</span></span></span></span><span class="vlist-s">​</span></span><span class="vlist-r"><span class="vlist" style="height:0.2861em;"><span></span></span></span></span></span></span><span class="mspace" style="margin-right:0.2778em;"></span><span class="mrel">=</span></span></span></span> 50 and 250 days, respectively</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-theme="default" style="--theme:default;">
<h1><svg data-marp-fitting="svg"><foreignObject><span data-marp-fitting-svg-content> Lessons learned &amp; key questions/knowledge gaps</span></foreignObject></svg></h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-theme="default" style="--theme:default;">
<h1>Lessons learned</h1>
<ul>
<li>Airport screening sometimes worked to detect the first imports</li>
<li>Travel interruptions work .. sometimes (e.g., ISL, NZL, CAN-NL)</li>
<li>Travel interruptions often do not work (e.g., world <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mo>∖</mo></mrow><annotation encoding="application/x-tex">\setminus</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:1em;vertical-align:-0.25em;"></span><span class="mord">∖</span></span></span></span> very few)</li>
<li>Governments like travel interruptions regardless</li>
<li>Quarantine seems to work quite well but needs to be applied homogeneously</li>
<li>Open Data has finally landed in public health. Still some issues (e.g., Canadian data), but we're moving in the right direction. Also saw emergence of scientist/journalistic/citizen data collection and dissemination initiatives</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-theme="default" style="--theme:default;">
<h1>Key questions/knowledge gaps</h1>
<ul>
<li>How to get governments to understand that a pandemic is a <strong>global</strong> phenomenon with <strong>local</strong> &quot;phenotypes&quot;, so that uncoordinated unilateral travel policies have virtually no chance of success (<em>treat the symtoms, not the cause</em>)</li>
<li>How to apprehend/model the absolutely colossal amount of mobility taking place and the not less consequent variety of transport modalities and purposes</li>
<li>What are the necessary conditions for travel interruptions to work?</li>
<li>Because of scapegoating, the borders were closed <em>in theory</em>. However, because of .. real life, they were not <em>in practice</em>. How closed is closed?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-theme="default" style="--theme:default;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-theme="default" style="--theme:default;">
<h1>Key questions/knowledge gaps (cont.)</h1>
<ul>
<li>Effect of heterogeity of vaccination methods/protocols (vaccine type/number of doses/ages)</li>
<li>What is the effect of local vaccine uptake discrepancies?</li>
<li>Variants emerge typically in high propagation areas. How will the vaccine divide play into this?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-theme="default" style="--theme:default;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/sars-cov-2/MB_vacc_2021-09-20.png&quot;);background-size:contain;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="55" data-theme="default" style="--theme:default;" data-marpit-advanced-background="content"></section>

<h1>In conclusion</h1>
<p>Space is a fundamental component of the epidemic spread process and <strong>cannot</strong> be ignored, both in modelling <strong>and</strong> in public health decision making</p>
</section>
