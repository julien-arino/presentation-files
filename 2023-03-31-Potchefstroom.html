<p><a href="https://umanitoba.ca/indigenous/sites/indigenous/files/2020-09/traditional-territories-acknowledgement-2020.pdf">*</a>The University of Manitoba campuses are located on original lands of Anishinaabeg, Cree, Oji-Cree, Dakota and Dene peoples, and on the homeland of the Métis Nation.<br />

<h1 is="marp-h1" data-auto-scaling> Pathogens have been mobile for a while</h1>

<p>It first began, it is said, in the parts of <strong>Ethiopia</strong> above Egypt, and thence descended into <strong>Egypt</strong> and <strong>Libya</strong> and into most of the King's country [<strong>Persia</strong>]. Suddenly falling upon Athens, it first attacked the population in <strong>Piraeus</strong> [..] and afterwards appeared in the <strong>upper city</strong>, when the deaths became much more frequent.</p>
<div style = "text-align: right; position: relative; bottom: -10%; ">
Thucydides (c. 460 BCE - c. 395 BCE)
<p>History of the Peloponnesian War</div></p>
</section>

<h1>Side note : health in Canada</h1>
<p>Shared responsibility between federal (F) and provincial/territorial (P/T) governments</p>
<p>F (PHAC, Health Canada, DND): First Nations on Reserves, Armed Forces, Federal prisoners; control entry into national territory; <strong>regulate flows RoW <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> CAN</strong> (federal quarantine, post-entry PCR);  authorise vaccines, purchase vaccines then distribute to P/T based on population (<mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 500 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2216" d="M56 731Q56 740 62 745T75 750Q85 750 92 740Q96 733 270 255T444 -231Q444 -239 438 -244T424 -250Q414 -250 407 -240Q404 -236 230 242T56 731Z"></path></g></g></g></svg></mjx-container> special groups)</p>
<p>P/T: everything except special groups; <strong>control of entry onto P/T territory</strong>; enforcement of laws and bylaws (except when local PF are present); <strong>regulate flows intra- and inter-P/T</strong> (P/T quarantine, geographic exclusions - &quot;no travel north of 53&quot; in CAN-MB, pre-entry quarantine for CAN-NU), nature of NPI response, vaccine roll-out</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="6" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Human habitat fragmentation, mobility <br /> &amp; spread of infectious diseases</h1>
<div style = " bottom: -45%; position: relative; font-size:20px; text-align: justify; margin-left:-60px; margin-right:-50px;">
<p><ins>JA</ins>. <a href="https://doi.org/10.1016/j.idm.2017.05.001">Spatio-temporal spread of infectious pathogens of humans</a>. <em>Infectious Disease Modelling</em> (2017)</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="7" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Mobility is complicated but determinant in disease spatialisation</h1>
<ul>
<li>Multiple modalities: foot, bicycle, personal vehicle, bus, train, boat, airplane</li>
<li>Various durations: trip to the corner shop <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> commuting <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> multi-day trip for work or leisure <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> relocation, immigration or refuge seeking</li>
<li>Volumes are hard to fathom</li>
</ul>
<p>And yet <strong>mobility drives spatio-temporal spread</strong>:</p>
<ul>
<li>Black Death 1347-1353 arrived in Europe and spread following trade routes</li>
<li>SARS-CoV-1 spread out of HKG following the GATN</li>
<li>Khan, Arino, Hu <em>et al</em>, Spread of a novel influenza A (H1N1) virus via global airline transportation, <em>New England Journal of Medicine</em> (2009)</li>
</ul>
</div>
</section>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="11" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>The human world is fragmented not only because of geography</h1>
<ul>
<li>Political divisions (jurisdictions): nation groups (e.g., EU), nations, provinces/states, regions, counties, cities..</li>
<li>Travel between jurisdictions can be complicated or impossible</li>
<li>Data is integrated at the jurisdicional level</li>
<li>Policy is decided at the jurisdictional level</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="12" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">

<div style = "position: relative; bottom: -35%; font-size:20px; text-align: justify; margin-left:-70px; margin-right:-50px;">

<h1 is="marp-h1" data-auto-scaling>Amplification in Wuhan (Hubei province)</h1>
<ul>
<li>Details of emergence and precise timeline before amplification started unknown</li>
<li>Amplification in Wuhan
<ul>
<li>Cluster of pneumonia cases mostly related to the Huanan Seafood Market</li>
<li>27 December 2019: first report to local government</li>
<li>31 December 2019: publication</li>
<li>8 January 2020: identification of SARS-CoV-2 as causative agent</li>
</ul>
</li>
<li><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0.301ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="0.529ex" role="img" focusable="false" viewBox="0 -367 778 234"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="223C" d="M55 166Q55 241 101 304T222 367Q260 367 296 349T362 304T421 252T484 208T554 189Q616 189 655 236T694 338Q694 350 698 358T708 367Q722 367 722 334Q722 260 677 197T562 134H554Q517 134 481 152T414 196T355 248T292 293T223 311Q179 311 145 286Q109 257 96 218T80 156T69 133Q55 133 55 166Z"></path></g></g></g></svg></mjx-container> 23 January 2020: lockdown Wuhan and Hubei province + face mask mandates</li>
</ul>
<p>By 2020-01-29, virus in all provinces of mainland CHN</p>

<h1>Caveat : evidence of earlier spread</h1>
<ul>
<li>Report to Wuhan authorities on 27 December 2019</li>
<li>First export detections in Thailand and Japan on 13 and 16 January 2020 (with actual importations on 8 and 6 January)</li>
</ul>
<p><mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.054ex;" xmlns="http://www.w3.org/2000/svg" width="4.964ex" height="1.242ex" role="img" focusable="false" viewBox="0 -525 2194 549"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mstyle"><g data-mml-node="mspace"></g></g><g data-mml-node="mo" transform="translate(278,0)"><path data-c="27F9" d="M1218 514Q1218 525 1234 525Q1239 525 1242 525T1247 525T1251 524T1253 523T1255 520T1257 517T1260 512Q1297 438 1358 381T1469 300T1565 263Q1582 258 1582 250T1573 239T1536 228T1478 204Q1334 134 1260 -12Q1256 -21 1253 -22T1238 -24Q1218 -24 1218 -17Q1218 -13 1223 0Q1258 69 1309 123L1319 133H70Q56 140 56 153Q56 168 72 173H1363L1373 181Q1412 211 1490 250Q1489 251 1472 259T1427 283T1373 319L1363 327H710L707 328L390 327H72Q56 332 56 347Q56 360 70 367H1319L1309 377Q1276 412 1247 458T1218 514Z"></path></g><g data-mml-node="mstyle" transform="translate(1916,0)"><g data-mml-node="mspace"></g></g></g></g></svg></mjx-container> amplification must have been occuring for a while longer</p>
<ul>
<li>France: sample taken from 42-year-old male (last foreign travel to Algeria in August 2019) who presented to ICU on 27 December 2019</li>
<li>Retrospective studies in United Kingdom and Italy also showed undetected COVID-19 cases in prepandemic period</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="16" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Untangling the first case issue</h1>
<ul>
<li>Robert, Rossman &amp; Jaric. Dating first cases of COVID-19. <em>PLoS Pathogens</em> (2021). Find likely timing of first case of COVID-19 in China as November 17 (95% CI October 4)</li>
<li>Pekar, Worobey, Moshiri, Scheffler &amp; Wertheim. Timing the SARS-CoV-2 index case in Hubei province. <em>Science</em> (2021). Period between mid-October and mid-November 2019 is plausible interval when the first case of SARS-CoV-2 emerged in Hubei province.</li>
</ul>
<p>Important when trying to understand global spread, so let me illustrate with the model I used, taking into account model evolution since</p>
</section>

<h1>Introductions/Importations</h1>
<ul>
<li>
<p>In Ecology, <em>introductions</em> have been studied for a while, because they are one of the drivers of evolution and, more recently, because of <em>invasive species</em></p>
</li>
<li>
<p>Importation occurs when an individual who acquired the pathogen in a jurisdiction makes their way to other jurisdiction while still harbouring the pathogen</p>
</li>
<li>
<p>Geographies greatly influence reasoning</p>
<ul>
<li>Country level: importations quickly become less relevant</li>
<li>Consider an isolated location of 500 people.. disease may become extinct then be reimported</li>
</ul>
</li>
</ul>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="34" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling> Understanding variant dynamics and how to control it</h1>
<ul>
<li>Suppose a <em>resident variant</em> is propagating in a population, say, the original wild type or, now, B.1.1.7</li>
<li>A <em>novel variant</em> comes along, say B.1.617.2 (SARS-CoV-2 Delta) that is more transmissible</li>
</ul>
<p><strong>Q:</strong></p>
<ul>
<li>How long until novel replaces resident variant in terms of propagation?</li>
<li>What role do importations play in this?</li>
<li>How does one diminish role of importations and how useful are measures used to do so?</li>
</ul>
</section>

<p>Then <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.65ex;" xmlns="http://www.w3.org/2000/svg" width="6.894ex" height="2.347ex" role="img" focusable="false" viewBox="0 -750 3047 1037.2"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mn"><path data-c="31" d="M213 578L200 573Q186 568 160 563T102 556H83V602H102Q149 604 189 617T245 641T273 663Q275 666 285 666Q294 666 302 660V361L303 61Q310 54 315 52T339 48T401 46H427V0H416Q395 3 257 3Q121 3 100 0H88V46H114Q136 46 152 46T177 47T193 50T201 52T207 57T213 61V578Z"></path></g><g data-mml-node="TeXAtom" data-mjx-texclass="ORD" transform="translate(500,0)"><g data-mml-node="mo"><path data-c="2F" d="M423 750Q432 750 438 744T444 730Q444 725 271 248T92 -240Q85 -250 75 -250Q68 -250 62 -245T56 -231Q56 -221 230 257T407 740Q411 750 423 750Z"></path></g></g><g data-mml-node="msub" transform="translate(1000,0)"><g data-mml-node="mi"><path data-c="1D706" d="M166 673Q166 685 183 694H202Q292 691 316 644Q322 629 373 486T474 207T524 67Q531 47 537 34T546 15T551 6T555 2T556 -2T550 -11H482Q457 3 450 18T399 152L354 277L340 262Q327 246 293 207T236 141Q211 112 174 69Q123 9 111 -1T83 -12Q47 -12 47 20Q47 37 61 52T199 187Q229 216 266 252T321 306L338 322Q338 323 288 462T234 612Q214 657 183 657Q166 657 166 673Z"></path></g><g data-mml-node="mi" transform="translate(616,-150) scale(0.707)"><path data-c="1D45E" d="M33 157Q33 258 109 349T280 441Q340 441 372 389Q373 390 377 395T388 406T404 418Q438 442 450 442Q454 442 457 439T460 434Q460 425 391 149Q320 -135 320 -139Q320 -147 365 -148H390Q396 -156 396 -157T393 -175Q389 -188 383 -194H370Q339 -192 262 -192Q234 -192 211 -192T174 -192T157 -193Q143 -193 143 -185Q143 -182 145 -170Q149 -154 152 -151T172 -148Q220 -148 230 -141Q238 -136 258 -53T279 32Q279 33 272 29Q224 -10 172 -10Q117 -10 75 30T33 157ZM352 326Q329 405 277 405Q242 405 210 374T160 293Q131 214 119 129Q119 126 119 118T118 106Q118 61 136 44T179 26Q233 26 290 98L298 109L352 326Z"></path></g></g><g data-mml-node="mo" transform="translate(2269,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g></g></g></svg></mjx-container> 50 and 250 days, respectively</p>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="57" data-background-image="linear-gradient(to bottom, #f1c40f, 20%, white)" data-theme="default" style="--background-image:linear-gradient(to bottom, #f1c40f, 20%, white);--theme:default;background-image:linear-gradient(to bottom, #f1c40f, 20%, white);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling> Lessons learned &amp; <br />key questions/knowledge gaps</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="58" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Lessons learned</h1>
<ul>
<li>Travel interruptions work .. sometimes (e.g., ISL, NZL, CAN-NL)</li>
<li>Travel interruptions often do not work (e.g., world <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.566ex;" xmlns="http://www.w3.org/2000/svg" width="1.131ex" height="2.262ex" role="img" focusable="false" viewBox="0 -750 500 1000"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2216" d="M56 731Q56 740 62 745T75 750Q85 750 92 740Q96 733 270 255T444 -231Q444 -239 438 -244T424 -250Q414 -250 407 -240Q404 -236 230 242T56 731Z"></path></g></g></g></svg></mjx-container> very few)</li>
<li>Governments like travel interruptions regardless:</li>
</ul>
<blockquote>
<p>a powerful expression of state's sovereignty, immigration control provides a typical avenue for governments to reassure their citizens and bolster a national sense of belonging, while providing an ideal scapegoat for their own failure or negligence [Chetail (2020)]</p>
</blockquote>
<ul>
<li>Quarantine seems to work quite well but needs to be applied homogeneously</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="59" data-theme="default" style="--theme:default;" data-size="4:3">
<h1>Key questions/knowledge gaps</h1>
<ul>
<li>Space is a fundamental component of the epidemic spread process and <strong>cannot</strong> be ignored, both in modelling <strong>and</strong> in public health decision making</li>
<li>Apprehend/model the absolutely colossal amount of mobility taking place and the not less consequent variety of transport modalities and purposes</li>
<li>How to get governments to understand that a pandemic is a <strong>global</strong> phenomenon with <strong>local</strong> &quot;phenotypes&quot;, so <strong>uncoordinated unilateral travel policies have virtually no chance of success</strong> (<em>treat the symtoms, not the cause</em>)</li>
<li>What are the necessary conditions for travel interruptions to work?</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="60" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Arrival into CAN from 2020-04-01 to 2021-03-31</h1>
<p>Because of scapegoating, borders were closed <em>in theory</em>. However, because of .. real life, they were not <em>in practice</em>. How closed is closed? (border was &quot;closed&quot;)</p>

<p>80/100K/day avge (678/100K/day 2019-04 <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.025ex;" xmlns="http://www.w3.org/2000/svg" width="2.262ex" height="1.181ex" role="img" focusable="false" viewBox="0 -511 1000 522"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2192" d="M56 237T56 250T70 270H835Q719 357 692 493Q692 494 692 496T691 499Q691 511 708 511H711Q720 511 723 510T729 506T732 497T735 481T743 456Q765 389 816 336T935 261Q944 258 944 250Q944 244 939 241T915 231T877 212Q836 186 806 152T761 85T740 35T732 4Q730 -6 727 -8T711 -11Q691 -11 691 0Q691 7 696 25Q728 151 835 230H70Q56 237 56 250Z"></path></g></g></g></svg></mjx-container> 2020-03)</p>
</section>

</foreignObject><foreignObject width="960" height="720" data-marpit-advanced-background="pseudo"><section data-theme="default" style="" data-size="4:3" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="62" data-theme="default" style="--theme:default;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling>Emergency response during public health crises</h1>
<ul>
<li>Get in this to help .. and for the adrenalin</li>
<li>Get out of this burned out (18-20 hours a day 7 days a week the first 2-3 months, down to 80-100 hours/week for a year and a half more, now there are weeks when I don't even do 20 hours of COVID)</li>
<li>Interesting and frustrating at the same time
<ul>
<li>You are 1 of many being consulted. Don't expect anything you say to be used</li>
<li>Expect wild goose chases, many aborted publications (<em>it's not relevant anymore!</em>)</li>
<li>You sometimes get <em>insider</em> information and data but are usually sworn to secrecy (data is given to you so you can help decide, not so you can garnish your publication list)</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 960 720"><foreignObject width="960" height="720"><section id="63" data-background-image="linear-gradient(to bottom, #F45627, 20%, #F45627)" data-theme="default" style="--background-image:linear-gradient(to bottom, #F45627, 20%, #F45627);--theme:default;background-image:linear-gradient(to bottom, #F45627, 20%, #F45627);background-position:center;background-repeat:no-repeat;background-size:cover;" data-size="4:3">
<h1 is="marp-h1" data-auto-scaling> Merci / Miigwech / Thank you</h1>
</section>
