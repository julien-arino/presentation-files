<h1 is="marp-h1" data-auto-scaling> Pathogens have been mobile for a while</h1>

<p>It first began, it is said, in the parts of <strong>Ethiopia</strong> above Egypt, and thence descended into <strong>Egypt</strong> and <strong>Libya</strong> and into most of the King's country [<strong>Persia</strong>]. Suddenly falling upon Athens, it first attacked the population in <strong>Piraeus</strong> [..] and afterwards appeared in the <strong>upper city</strong>, when the deaths became much more frequent.</p>
<div style = "text-align: right; position: relative; bottom: -15%; ">
Thucydides (c. 460 BCE - c. 395 BCE)
<p><a href="https://www.gutenberg.org/files/7142/7142-h/7142-h.htm#link2HCH0007">History of the Peloponnesian War</a></p>
</div>

<h1 is="marp-h1" data-auto-scaling>Mobility is complicated but drives disease spatialisation</h1>
<ul>
<li>Multiple modalities: foot, bicycle, personal vehicle, bus, train, boat, airplane</li>
<li>Various durations: trip to the corner shop <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> commuting <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> multi-day trip for work or leisure <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.486ex;" xmlns="http://www.w3.org/2000/svg" width="1.76ex" height="2.106ex" role="img" focusable="false" viewBox="0 -716 778 931"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mo"><path data-c="2260" d="M166 -215T159 -215T147 -212T141 -204T139 -197Q139 -190 144 -183L306 133H70Q56 140 56 153Q56 168 72 173H327L406 327H72Q56 332 56 347Q56 360 70 367H426Q597 702 602 707Q605 716 618 716Q625 716 630 712T636 703T638 696Q638 692 471 367H707Q722 359 722 347Q722 336 708 328L451 327L371 173H708Q722 163 722 153Q722 140 707 133H351Q175 -210 170 -212Q166 -215 159 -215Z"></path></g></g></g></svg></mjx-container> relocation, immigration or refuge seeking</li>
<li>Volumes are hard to fathom</li>
</ul>
<p>And yet <strong>mobility drives spatio-temporal spread</strong>:</p>
<ul>
<li>Black Death 1347-1353 arrived in Europe and spread following trade routes</li>
<li>SARS-CoV-1 spread out of HKG following the GATN</li>
<li>Khan, Arino, Hu <em>et al</em>, <a href="http://dx.doi.org/10.1056/NEJMc0904559">Spread of a novel influenza A (H1N1) virus via global airline transportation</a>, <em>New England Journal of Medicine</em> (2009)</li>
</ul>
</div>
</section>

<h1>Why do we observe such disparity?</h1>
<ul>
<li>Some jurisdictions (health regions/municipios/counties) had cases throughout</li>
<li>Others either had silent transmission chains for more than 3 weeks or had reimportation of cases</li>
<li>Critical phase is importation/establishment in locations: sometimes things pick up, other times they don't...</li>
</ul>

6 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container>, then the chain has <em>left</em> the stochastic phase and is in a quasi-deterministic phase with exponential growth</p>
<p>Doing this, time to absorption measures become usable additionally to first passage time ones</p>
<p>And the question becomes: how long does the chain &quot;linger on&quot; before it is absorbed? We define the inter-absorption trajectory as the stochastic phase</p>

<li>Choose <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: 0;" xmlns="http://www.w3.org/2000/svg" width="1.14ex" height="2.378ex" role="img" focusable="false" viewBox="0 -1051 504 1051"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mover"><g data-mml-node="mi"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mo" transform="translate(379,257) translate(-250 0)"><path data-c="5E" d="M112 560L249 694L257 686Q387 562 387 560L361 531Q359 532 303 581L250 627L195 580Q182 569 169 557T148 538L140 532Q138 530 125 546L112 560Z"></path></g></g></g></g></g></svg></mjx-container> too large and absorption will only be at the DFE</li>
