<p>In an <strong>endemic</strong> epidemiological model, reproduction number <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.375ex;" xmlns="http://www.w3.org/2000/svg" width="2.906ex" height="1.918ex" role="img" focusable="false" viewBox="0 -682 1284.6 847.6"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="msub"><g data-mml-node="TeXAtom" data-mjx-texclass="ORD"><g data-mml-node="mi"><path data-c="52" d="M37 475Q19 475 19 487Q19 503 35 530T83 589T180 647T327 682H374Q387 682 417 682T464 683Q519 683 559 679T642 663T708 625T731 557Q731 481 668 411T504 300Q506 296 512 286T528 257T553 202Q594 105 611 82Q635 47 665 47Q708 47 742 93Q758 113 786 128Q804 136 819 137Q837 137 837 125Q837 115 818 92T767 43T687 -2T589 -22Q549 -22 517 22T467 120T422 221T362 273Q346 273 346 287Q348 301 373 320T436 342Q437 342 446 343T462 345T481 348T504 353T527 362T553 375T577 393Q598 412 614 443T630 511Q630 545 613 566T541 600T393 614Q370 614 370 613L366 584Q349 446 311 307T243 96L213 25Q205 8 179 -7T132 -22Q125 -22 120 -18T117 -8Q117 -5 130 26T163 113T205 239T246 408T274 606V614Q273 614 259 613T231 609T198 602T163 588Q131 572 113 518Q102 502 80 490T37 475Z"></path></g></g><g data-mml-node="mn" transform="translate(881,-150) scale(0.707)"><path data-c="30" d="M96 585Q152 666 249 666Q297 666 345 640T423 548Q460 465 460 320Q460 165 417 83Q397 41 362 16T301 -15T250 -22Q224 -22 198 -16T137 16T82 83Q39 165 39 320Q39 494 96 585ZM321 597Q291 629 250 629Q208 629 178 597Q153 571 145 525T137 333Q137 175 145 125T181 46Q209 16 250 16Q290 16 318 46Q347 76 354 130T362 333Q362 478 354 524T321 597Z"></path></g></g></g></g></svg></mjx-container> is determined by looking for manifold in parameter space separating regions such that</p>
<ul>

<li>No satisfactory mechanistic interpretation that I know of</li>
</ul>
<p><img src="https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/flow-diagrams/SIRVS_BB_nowaning.png" alt="" style="width:550px;" /> <img src="https://raw.githubusercontent.com/julien-arino/presentations/main/FIGS/flow-diagrams/SIRVS_BB_perfectvaccine.png" alt="" style="width:550px;" /></p>
<ul>
<li>By analogy, think of the bistability that occurs with an Allee effect: here, we have a nice, pleasant and easy to understand reason for the bistability</li>
</ul>
</section>

<h1>Why I don't like BB (continued)</h1>
<ul>
<li>They hinder global stability work: our 2003 paper with McCluskey and PvdD is the only one to my knowledge that considers global behaviour in the BB region</li>
<li>From a public health perspective, how to detect a BB?</li>
<li>Are we in an endemic situation stemming from a FB or a BB?</li>
<li>How likely are BB in general? Often small region in parameter space</li>
</ul>
</section>

<h1>Multitype branching process approximation</h1>
<p>Common to formulate a branching process to approximate the probability of extinction in a CTMC</p>

<p>BPA is a linearization technique. In the context of epidemiological modelling, the BPA to a CTMC model captures birth and death probabilities of each infectious type at the disease-free equilibrium</p>
<p>As a result, BPA are not appropriate to approximate behaviour far away from the DFE and do not capture behaviour driven by non-linear dynamics</p>

<p>This illustrates an important implication of a Threshold Theorem of Allen &amp; PvdD (2013). Since the mean field system is a kind of limit of the CTMC, the presence of a backward bifurcation there suggests we should be able to detect a backward bifurcation in the CTMC. However, the BPA provides the same approximation of a.s. extinction throughout the region of bistability</p>
